<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <script src="Update.js" defer></script>
    <script src="Password.js" defer></script>
    <style>
        h1 {
            text-align: center;
            font-size: 50px;
        }

        .newUser {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        .strength {
            height: 2vh;
            width: 20vw;
            margin: 2vw;
            background-color: gray;
            border-radius: 10px;
        }

        .progressBar {
            width: 20vw;
            height: 3vh;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="newUser">
        <h3>לעדכון פרטים:</h3>
        <lable for="userName">שם משתמש</lable>
        <input type="email" id="userName" name="userName" required />
        <lable for="firstName">שם פרטי</lable>
        <input type="text" id="firstName" name="firstName" required />
        <lable for="lastName">שם משפחה</lable>
        <input type="text" id="lastName" name="lastName" required />
        <lable for="password">סיסמא</lable>
        <input type="password" id="password" name="password" required />
        <button onClick="checkPasswordLevel()" class="check">בדוק רמת סיסמא</button>
        <progress class="progressBar" max="100" value="0"></progress>
        <!--<div class="strength"></div>-->
        <button onClick="updateResponse()" class="button">עדכן</button>
    </div>
</body>
</html>
